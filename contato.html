<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato | Maycon Art Photo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="navbar-container">
      <div class="navbar-brand">
        <img src="img/minha-foto1.jpg" alt="Foto do Maycon" class="navbar-photo" />
        <a href="index.html" class="navbar-title">Maycon Art Photo</a>
      </div>
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
      <nav class="navbar-menu" id="navbarMenu">
        <a href="index.html">Início</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="sobre.html">Sobre</a>
        <a href="contato.html">Contato</a>
      </nav>
    </div>
  </header>

  <main class="contato">
    <h2>Fale Comigo</h2>

    <form id="form" action="https://formspree.io/f/movwbdln" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" required></textarea>

      <button type="submit">Enviar</button>
    </form>

    <p>Email: mayconartphoto@gmail.com<br>
    WhatsApp: (44) 99974-4574</p>
  </main>

  <footer>
    <div class="social-instagram">
      <a href="https://www.instagram.com/maycon_art_photo" target="_blank">
        <img src="img/instagram-icon.png" alt="Instagram" class="icon-instagram">
        @maycon_art_photo
      </a>
    </div>

    <p>&copy; 2025 Maycon Art Photo</p>
  </footer>

  <!-- Script para envio do formulário -->
  <script>
    const form = document.getElementById("form");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const data = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: data,
        headers: {
          Accept: "application/json",
        },
      }).then(() => {
        window.location.href = "obrigado.html";
      }).catch((error) => {
        alert("Erro ao enviar o formulário.");
        console.error(error);
      });
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
