<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato | Maycon Art Photo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="navbar-container">
      <div class="navbar-brand">
        <img src="img/minha-foto1.jpg" alt="Foto do Maycon" class="navbar-photo" />
        <a href="index.html" class="navbar-title">Maycon Art Photo</a>
      </div>
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
      <nav class="navbar-menu" id="navbarMenu">
        <a href="index.html">Início</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="sobre.html">Sobre</a>
        <a href="contato.html">Contato</a>
      </nav>
    </div>
  </header>

  <main class="contato">
    <h2>Fale Comigo</h2>

    <form id="formcontato" action="https://formspree.io/f/movwbdln" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" required></textarea>

      <button type="submit">Enviar</button>
    </form>

    <p>Email: mayconartphoto@gmail.com<br>
    WhatsApp: (44) 99974-4574</p>
  </main>

  <footer>
    <div class="social-instagram">
      <a href="https://www.instagram.com/maycon_art_photo" target="_blank" class="social-instagram" style="display: inline-flex; align-items: center; gap: 8px; background-color: #E1306C; padding: 10px 16px; border-radius: 30px; text-decoration: none; color: white;">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24" aria-hidden="true">
    <path d="M7.75 2h8.5A5.75 5.75 0 0 1 22 7.75v8.5A5.75 5.75 0 0 1 16.25 22h-8.5A5.75 5.75 0 0 1 2 16.25v-8.5A5.75 5.75 0 0 1 7.75 2zm0 1.5A4.25 4.25 0 0 0 3.5 7.75v8.5A4.25 4.25 0 0 0 7.75 20.5h8.5a4.25 4.25 0 0 0 4.25-4.25v-8.5A4.25 4.25 0 0 0 16.25 3.5h-8.5zm8.25 2a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm-4.25 1a5 5 0 1 1 0 10 5 5 0 0 1 0-10zm0 1.5a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7z"/>
  </svg>
  @maycon_art_photo
</a>

    </div>

    <p>&copy; 2025 Maycon Art Photo</p>
  </footer>

   <!-- Script para envio do formulário -->
  <script>
    const form = document.getElementById("formcontato");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const data = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: data,
        headers: {
          Accept: "application/json",
        },
      }).then(() => {
        window.location.href = "obrigado.html";
      }).catch((error) => {
        alert("Erro ao enviar o formulário.");
        console.error(error);
      });
    });

    // Função do menu hamburguer
    function toggleMenu() {
      const menu = document.getElementById("navbarMenu");
      menu.classList.toggle("active");
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
